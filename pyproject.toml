[tool.poetry]
name = "event-based-bos"
version = "0.1.0"
description = ""
authors = [""]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
torch = "1.12.1"
torchvision = "0.13.1"
scipy = "1.9.1"
optuna = "^2.10.0"
opencv-python = "^4.5.3"
matplotlib = "^3.5.3"
plotly = "^5.10.0"
ffmpeg-python = "^0.2.0"
h5py = "^3.7.0"
hdf5plugin = "^3.3.1"
PyYAML = "^6.0"
Pillow = "^9.2.0"
sklearn = "^0.0"
scikit-image = "^0.19.3"
argparse = "^1.4.0"
